<!DOCTYPE html>
<html ng-app="meannasdaq">
<!-- root of app -- has to be at high level html node as it defines the scope-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MEAN Nasdaq</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/mintly.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>

    <body>
        <div>
            <mn-navigation></mn-navigation>
        </div>

            <div class="news">
	    <p class="choose">Choose Business News Source</p>
		<form id="source" name="source">
			<div class="form-group">
				<select id="selection">
				</select>
			</div>
			<button class="btn btn-primary" type="submit">Get Top Business Headlines</button>
		</form>
		<h1 id="heading"></h1>
	<ul id="headlines"></ul>
	<p id="description"></p>
	<p id="url"></p>
	
	<div class="title"></div>
	<div class="author"></div>
	<div class="description"></div>
	</div>

<div class="container">
            <div ng-view></div>
            <!--when route updates in browser mini-html pieces load-->
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
        <!--adding angular dependencies-->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
        <script src="angular-app/app.js"></script>
        <script src="angular-app/stock-list/stock-list-controller.js"></script>
        <script src="angular-app/stock-display/stock-display-controller.js"></script>
        <script src="angular-app/stock-data-factory/stock-data-factory.js"></script>
        <script src="angular-app/register/register-controller.js"></script>
        <script src="angular-app/navigation-directive/navigation-directive.js"></script>
        <script src="angular-app/search/search-directive.js"></script>
        <script src="angular-app/login/login-controller.js"></script>
        <script src="angular-app/auth/auth-factory.js"></script>
        <script src="angular-app/auth/auth-interceptor.js"></script>
        <script src="angular-app/pagination-directive/dirPagination.js"></script>
        <script src="node_modules/angular-tablesort/js/angular-tablesort.js"></script>
        <script src="angular-app/search/search-display-controller.js"></script>
        <script src="angular-app/news.js"></script>
    </body>
</html>
